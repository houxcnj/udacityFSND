<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portfolio</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" <!-- load bootstrap styles first -->
  <link rel="stylesheet" href="css/styles.css"> <!-- add custom styles + override bootstrap styles-->
  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <!-- choose the fonts-->
  <!--<script src="js/bootstrap.min.js" ></script>-->

</head>
<body>
    <div class="container"> <!--bootstrap container-->
        <div class="page-title">
        <!--first row: logo, title and sub-title-->
            <div class="col-md-6">
                <img class="logo" src="images/udacitylogo.png" alt="udacity">
            </div>
            <!--Title and sub-title-->
            <div class="col-md-6">
                <h1 class="title-name">XIAOCHENG</h1>
                <h5 class="title-nick">FRONT-END NINJA</h5>
            </div>
        </div>
        <div class="row">
        <!--second row: the largest image-->
            <div class="col-md-12">
                <img class="img-responsive" src="http://unsplash.it/1140/350?image=90" alt="main image">
            </div>
        </div>
        <div class="row">
        <!--third row: text-->
            <div class="col-md-12">
                <h2 class="text1">Featured Work</h2>
            </div>
        </div>
        <div class="row" class="feature-work">
        <!--last row: 3 pictures and some text-->
            <article class="col-md-4">
                <img class="img-responsive img-responsive2" src="https://unsplash.it/400/300?image=89" alt="appify image">
                <h3 class="text2">APPIFY</h3>
                <p class="text2">http://github/udacity/appify</p>
            </article>
            <article class="col-md-4">
                <img class="img-responsive img-responsive2" src="https://unsplash.it/400/300?image=34" alt="sunflower image">
                <h3 class="text2">SUNFLOWER</h3>
                <p class="text2">http://github/udacity/sunflower</p>
            </article>
            <article class="col-md-4">
                <img class="img-responsive img-responsive2" src="https://unsplash.it/400/300?image=727" alt="bokeh image">
                <h3 class="text2">BOKEH</h3>
                <p class="text2">http://github/udacity/bokeh</p>
            </article>
        </div>
    </div>

</html>
